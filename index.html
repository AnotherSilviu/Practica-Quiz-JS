<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body
    class="h-screen flex items-center bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black"
  >
    <main class="bg-white w-2/3 md:max-w-md mx-auto rounded-lg">
      <header
        class="flex items-center justify-between py-4 px-6 border-b shadow-xl"
      >
        <h1 class="font-bold text-xl" id="title">Quiz</h1>

        <div class="flex gap-2 bg-gray-500 rounded-lg px-2 py-1 text-white border">
          <p>Tiempo restante</p>
          <p>30</p>
        </div>
      </header>
          <div id="content"></div>
      <section class="p-6">
        <h2 id="question" class="font-bold text-2xl"></h2>

        <div class="flex flex-col gap-2 mt-4" id="answerBox">
        
        </div>
      </section>

      <footer class="flex justify-between items-center px-6 py-4 border-t">
        <p class="font-semibold">Pregunta 1 de 10</p>
        <button onclick= "nextQuestion()" class="bg-slate-950 text-white px-6 py-2 rounded-lg hover:bg-slate-800 transition-all" id="next">SIGUIENTE</button>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
